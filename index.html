<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada com JavaScript</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/scripts.js" defer></script>
</head>

<body>

    <h1>Digite o número e confirme para gerar a tabuada</h1>
    <form id="multiply-form">
        <div class="form-control">
            <label for="number">Tabuada do:</label>
            <input type="number" 
            name="number" 
            id="number" 
            placeholder="3">
        </div>
        <div class="form-control">
            <label for="multiplicador">Multiplicar até:</label>
            <input type="number" 
            name="multiplicador" 
            id="multiplicador" 
            value="10">
        </div>
    
        <input type="submit" value="Calcular">
    </form>

    <div id="multiply-table">
        <h2 id="multiply-title">Tabuada do número: <span></span></h2>
        <div id="multiply-operations">
            <p>Informe um número a cima para calcular a tabuada.</p>
        </div>
       
    </div>

</body>

</html>
